<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <link rel="stylesheet" href="/style.css" />
</head>
<body class="auth-page">

<div class="auth-box">

  <h2>Login</h2>
  <p class="auth-sub">Enter your account</p>

  <form id="loginForm">

    <input
      type="text"
      id="username"
      placeholder="Username"
      required
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
      required
    />

    <button type="submit">Login</button>

    <p id="loginMsg" class="auth-msg"></p>

    <div class="auth-demo">
      admin / admin123<br>
      user / user123
    </div>

  </form>

</div>

<script src="/login.js"></script>
</body>
</html>
