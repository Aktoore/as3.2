<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Watcher</title>
<link rel="stylesheet" href="/style.css">
</head>

<body>

<header class="topbar">
  <div class="container topbar-inner">

    <div class="logo">Crypto Watcher</div>

    <nav id="nav">
      <a href="/">Home</a>
      <a href="/admin" id="adminLink">Admin</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/search">Search</a>

      <a href="/login" id="loginBtn">Login</a>
      <a href="#" id="logoutBtn" style="display:none;">Logout</a>
    </nav>

  </div>
</header>

<section class="hero">
  <h1>Watch Crypto Cash by Click</h1>
  <p>Fast. Simple. Smart crypto tracking.</p>
</section>

<main class="container">

  <h2>Popular Assets</h2>

  <div class="card-grid" id="assetsGrid"></div>

</main>

<footer>
Crypto Watcher © 2025
</footer>

<script>

// ===== AUTH UI =====
fetch("/api/me")
.then(r=>r.json())
.then(user=>{

  if(user.logged){

    document.getElementById("loginBtn").style.display="none";
    document.getElementById("logoutBtn").style.display="inline";

    if(!user.isAdmin){
      document.getElementById("adminLink").style.display="none";
    }

  }else{
    document.getElementById("adminLink").style.display="none";
  }

});

document.getElementById("logoutBtn").onclick = async ()=>{

  await fetch("/logout");
  location.reload();

};


// ===== LOAD ASSETS =====
function getDefault(symbol){

  const map = {
    BTC:"https://images.unsplash.com/photo-1621416894569-0f39ed31d247",
    ETH:"https://img.decrypt.co/insecure/rs:fit:3840:0:0/plain/https://cdn.decrypt.co/wp-content/uploads/2024/07/ethereum-coin-wall-street-price-chart-gID_7.jpeg@webp",
    SOL:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ781zFDNh3MT8HWHDnXrDP2KPt6lHyfI-Ysw"
  };

  return map[symbol] || map.BTC;
}

async function load(){

  const grid = document.getElementById("assetsGrid");

  const res = await fetch("/api/assets");
  const data = await res.json();

  if(!Array.isArray(data)||!data.length){
    grid.innerHTML="<p>No assets</p>";
    return;
  }

  grid.innerHTML = data.map(a=>{

    const img = a.imageUrl?.trim() ? a.imageUrl : getDefault(a.symbol);

    return `
      <div class="card">

        <img src="${img}">
        <h3>${a.name}</h3>
        <p>${a.symbol} • $${a.price}</p>

        <a href="/item/${a._id}">View</a>

      </div>
    `;

  }).join("");

}

load();

</script>

</body>
</html>
