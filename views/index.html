<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Watcher</title>
<link rel="stylesheet" href="/style.css">
<script src="/main.js" defer></script>
</head>

<body>

<header class="topbar">
  <div class="container topbar-inner">

    <div class="logo">Crypto Watcher</div>

    <nav>
      <a href="/" class="active">Home</a>
      <a href="/search">Search</a>
      <a href="/contact">Contact</a>
      <a href="/admin" id="adminLink">Admin</a>

      <a href="/login" id="loginBtn">Login</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>

  </div>
</header>


<section class="hero">
  <h1>Track Crypto Easily</h1>
  <p>Fast. Secure. Smart tracking.</p>
</section>


<main class="container">

  <h2>Popular Assets</h2>

  <div id="assetsGrid" class="card-grid"></div>

</main>


<footer>
Crypto Watcher © 2026
</footer>


<script>

async function loadAssets(){

  const grid = document.getElementById("assetsGrid");

  const res = await fetch("/api/assets");
  const data = await res.json();

  if(!data.length){
    grid.innerHTML="<p>No assets</p>";
    return;
  }

  grid.innerHTML = data.map(a=>`

    <div class="card">

      <img src="${a.imageUrl || 'https://cdn-icons-png.flaticon.com/512/825/825508.png'}">

      <h3>${a.name}</h3>

      <p>${a.symbol} • $${a.price}</p>

      <a href="/item/${a._id}">View</a>

    </div>

  `).join("");

}

loadAssets();

</script>

</body>
</html>
