<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>

  <link rel="stylesheet" href="/style.css" />
  <script src="/main.js" defer></script>
</head>

<body>

<header class="topbar">
  <div class="container topbar-inner">

    <div class="logo">Crypto Watcher</div>

    <nav>
      <a href="/">Home</a>
      <a href="/admin" class="active">Admin</a>
      <a href="/search">Search</a>
      <a href="/contact">Contact</a>

      <a href="/login" id="loginBtn">Login</a>
      <a href="#" id="logoutBtn">Logout</a>

      <a href="/api/assets" target="_blank">API</a>
    </nav>

  </div>
</header>


<section class="hero">
  <div class="container">
    <h1>Assets Admin Panel</h1>
    <p>Manage crypto assets (CRUD)</p>
  </div>
</section>


<main class="admin-wrapper">

<div class="admin-box">

  <h2 id="formTitle">Create Asset</h2>

  <form id="assetForm" class="admin-form">

    <input type="hidden" id="assetId" />

    <input id="name" placeholder="Name" required />
    <input id="symbol" placeholder="Symbol" required />
    <input id="price" type="number" step="0.01" placeholder="Price" required />
    <input id="marketCap" type="number" placeholder="Market Cap" />

    <input id="change24h" type="number" step="0.01" placeholder="24h Change %" />
    <input id="imageUrl" placeholder="Image URL" />

    <textarea id="description" placeholder="Description"></textarea>

    <button type="submit">Save</button>
    <button type="button" id="resetBtn">Reset</button>

    <p id="msg"></p>

  </form>

</div>

<div class="admin-box">

  <div class="admin-top">

    <h2>Assets List</h2>

    <div class="admin-filters">

      <input id="searchInput" placeholder="Search..." />

      <select id="sortSelect">
        <option value="">Sort</option>
        <option value="priceDesc">Price ↓</option>
        <option value="price">Price ↑</option>
        <option value="name">A-Z</option>
        <option value="nameDesc">Z-A</option>
        <option value="marketCap">MarketCap</option>
      </select>

      <button id="reloadBtn">Reload</button>

    </div>

  </div>


  <div id="assetsTable" class="admin-list"></div>

</div>


<div class="admin-box">

  <h3>API Test Links</h3>

  <div class="admin-links">

    <a href="/api/assets" target="_blank">GET /api/assets</a>
    <a href="/api/assets?sortBy=priceDesc" target="_blank">Sort by price</a>
    <a href="/api/assets?fields=name,symbol,price" target="_blank">Only fields</a>
    <a href="/contact">Contact</a>

  </div>

</div>


</main>


<footer>
Crypto Watcher © 2026
</footer>


<script src="/admin.js"></script>

</body>
</html>
